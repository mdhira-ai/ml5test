<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script> -->
    <script src="https://unpkg.com/ml5@1.0.1/dist/ml5.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vite App</title>
  </head>
  <body class="bg-slate-900 text-white text-2xl">
    <div id="app"></div>

    <div class="container mx-auto p-5 space-y-10 flex flex-col">
      <h1
          class="text-center"
        >
          Welcome to ml5js
        </h1>
      <button id="run" class="bg-orange-500 text-white px-5 py-2 text-xl">
        start training
      </button>

      <input
        type="number"
        id="input"
        class="w-full p-2 pl-10 text-sm text-gray-700"
        placeholder="Enter a number"
      />

      <span id="result"> </span>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
